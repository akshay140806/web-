<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinical Findings - Complete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('campus.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      background-color: rgba(37, 40, 107, 0.85);
      padding: 30px;
      max-width: 900px;
      margin: auto;
      border-radius: 10px;
      color: white;
    }
    h2 {
      font-size: 24px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
      margin-top: 30px;
    }
    h3 {
      font-size: 20px;
      margin-top: 25px;
      color: #fff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      resize: vertical;
      box-sizing: border-box;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
    }
    .quadrant-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .quadrant {
      border: 1px solid white;
      padding: 15px;
      height: 150px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: flex-start;
    }
    .submit-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #25286B;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CLINICAL EXAMINATION</h2>

    <h3>EXTRA ORAL EXAMINATION</h3>
    <div class="form-group">
      <label for="tmjExam">1. TMJ EXAMINATION:</label>
      <textarea id="tmjExam" name="tmjExam" rows="2"></textarea>
    </div>
    <div class="form-group">
      <label for="lymphNode">2. LYMPH NODE:</label>
      <textarea id="lymphNode" name="lymphNode" rows="2"></textarea>
    </div>
    <div class="form-group">
      <label>3. SWELLING OR SINUS PRESENT:</label>
      <div class="radio-group">
        <label><input type="radio" name="swellingSinus" value="yes"> YES</label>
        <label><input type="radio" name="swellingSinus" value="no"> NO</label>
      </div>
    </div>

    <h3>INTRA ORAL EXAMINATION</h3>
    <div class="form-group">
      <label for="softTissue">1. SOFT TISSUE EXAMINATION:</label>
      <textarea id="softTissue" name="softTissue" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label>2. INTRA ORAL SWELLING OR SINUS PRESENT:</label>
      <div class="radio-group">
        <label><input type="radio" name="intraOralSwelling" value="yes"> YES</label>
        <label><input type="radio" name="intraOralSwelling" value="no"> NO</label>
      </div>
    </div>

    <h2>3. HARD TISSUE EXAMINATION</h2>
    <div class="quadrant-grid">
      <div class="quadrant">1<sup>st</sup> QUADRANT</div>
      <div class="quadrant">2<sup>nd</sup> QUADRANT</div>
      <div class="quadrant">4<sup>th</sup> QUADRANT</div>
      <div class="quadrant">3<sup>rd</sup> QUADRANT</div>
    </div>

    <h2>PROVISIONAL DIAGNOSIS</h2>
    <div class="form-group">
      <textarea id="provisionalDiagnosis" name="provisionalDiagnosis" rows="4"></textarea>
    </div>

    <h2>DIFFERENTIAL DIAGNOSIS</h2>
    <div class="form-group">
      <textarea id="differentialDiagnosis" name="differentialDiagnosis" rows="4"></textarea>
    </div>

    <h2>INVESTIGATIONS</h2>
    <div class="form-group">
      <label for="pulpTesting">1. PULP TESTING</label>
      <input type="text" id="pulpTesting" name="pulpTesting" placeholder="Thermal Test / EPT">
    </div>
    <div class="form-group">
      <label for="radiographicExam">2. RADIOGRAPHIC EXAMINATION:</label>
      <textarea id="radiographicExam" name="radiographicExam" rows="3"></textarea>
    </div>

    <h2>FINAL DIAGNOSIS</h2>
    <div class="form-group">
      <textarea id="finalDiagnosis" name="finalDiagnosis" rows="4"></textarea>
    </div>

    <h2>PROGNOSIS</h2>
    <div class="form-group">
      <textarea id="prognosis" name="prognosis" rows="3"></textarea>
    </div>

    <h2>TREATMENT PLAN</h2>
    <div class="form-group">
      <textarea id="treatmentPlan" name="treatmentPlan" rows="5"></textarea>
    </div>

    <button type="button" class="submit-btn" onclick="collectFormData()">Submit Case Sheet</button>
  </div>

  <script>
    function collectFormData() {
      const data = {};
      const textareas = document.querySelectorAll("textarea, input[type='text']");
      textareas.forEach(input => {
        data[input.name] = input.value.trim();
      });

      const radios = document.querySelectorAll("input[type='radio']:checked");
      radios.forEach(input => {
        data[input.name] = input.value;
      });

      console.log("Collected Data:", data);
      alert("Form data collected! Check the console for output.");
    }
  </script>
</body>
</html>
