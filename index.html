<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRM Dental College Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('campus.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 5% auto 20px;
      background: rgba(36, 40, 107, 0.875);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      color: white;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p.address {
      margin: 10px 0 30px;
      font-size: 14px;
      color: #ccc;
    }

    .btn-group {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #f9f9f9;
      border: none;
      border-radius: 10px;
      padding: 15px;
      width: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #26286B;
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #3C8DFF;
    }

    .btn img {
      width: 40px;
      height: 40px;
    }

    .btn-label {
      margin-top: 8px;
      font-size: 14px;
    }

  
    }

    @media screen and (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      .btn {
        width: 80px;
        padding: 10px;
      }

      .btn img {
        width: 30px;
        height: 30px;
      }

      .btn-label {
        font-size: 12px;
      }

      .booking-slot-btn {
        font-size: 14px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Overlay -->
  <div class="overlay"></div>

  <!-- Main Box -->
  <div class="container">
    <img src="logo.png" alt="SRM Logo" class="logo">
    <h1>SRM DENTAL COLLEGE</h1>
    <p class="address">BHARATHI SALAI, RAMAPURAM, CHENNAI - 600 089<br>Ph.No: 044 2249 0526</p>

    <div class="btn-group">
      <div class="btn" onclick="location.href='patientlogin.html'">
        <img src="patient.png" alt="Patient">
        <div class="btn-label">Patient</div>
      </div>

      <div class="btn" onclick="location.href='doctorlogin.html'">
        <img src="doctor.png" alt="Doctor">
        <div class="btn-label">Doctor</div>
      </div>

      <div class="btn" onclick="location.href='adminlogin.html'">
        <img src="admin.png" alt="Admin">
        <div class="btn-label">Admin</div>
      </div>
    </div>
  </div>

  <!-- Booking Slots Button (Centered below container) -->

</body>
</html>
