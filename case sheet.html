<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Doctor Case Sheet</title>
  <link rel="shortcut icon" href="dental logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('campus.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 20px;
    }
    .case-sheet {
      background-color: rgba(38, 40, 107, 0.85);
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 800px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      border-bottom: 1px solid white;
      padding-bottom: 5px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      color: #333;
      background-color: #f0f0f0;
    }
    .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 5px;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: #fff;
      color: #26286b;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .message-box-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease;
    }
    .message-box-container.show {
      visibility: visible;
      opacity: 1;
    }
    .message-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #333;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }
    .message-box h2 {
      margin-top: 0;
      color: #d32f2f;
    }
    .message-box p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .message-box button {
      background-color: #3C8DFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .message-box button:hover {
      background-color: #2e7ae6;
    }
  </style>
</head>
<body>
  <div class="case-sheet">
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="logo.png" alt="SRM Dental College Logo" style="max-width: 120px; height: auto; margin-bottom: 10px;" />
      <h2 style="margin: 0;">SRM Dental College</h2>
    </div>
    <form id="caseSheetForm">
      <div class="page active">
        <h2>1. Extra Oral Examination</h2>
        <div class="form-group"><label for="facialSymmetry">Facial Symmetry:</label><input type="text" id="facialSymmetry" name="facialSymmetry" /></div>
        <div class="form-group"><label for="tmj">Tmj:</label><input type="text" id="tmj" name="tmj" /></div>
        <div class="form-group"><label for="interincisalOpening">Interincisal Opening:</label><input type="text" id="interincisalOpening" name="interincisalOpening" /></div>
        <div class="form-group"><label for="lip">Lip:</label><input type="text" id="lip" name="lip" /></div>
        <div class="form-group"><label>Smile Line:</label></div>
        <div class="form-group checkbox-group">
          <label><input type="checkbox" name="smileLine" value="High" /> High</label>
          <label><input type="checkbox" name="smileLine" value="Medium" /> Medium</label>
          <label><input type="checkbox" name="smileLine" value="Low" /> Low</label>
        </div>
      </div>

      <div class="page">
        <h2>5. Haematological Investigations</h2>
        <div class="form-group"><label for="haematologicalInvestigations">Haematological Investigations:</label><input type="text" id="haematologicalInvestigations" name="haematologicalInvestigations" /></div>

        <h2>6. Diagnosis</h2>
        <div class="form-group"><label for="periodontalState">Periodontal State:</label><input type="text" id="periodontalState" name="periodontalState" /></div>
        <div class="form-group"><label for="edentulousState">Edentulous State:</label><input type="text" id="edentulousState" name="edentulousState" /></div>

        <h2>7. Summary</h2>
        <div class="form-group"><label for="summary">Summary:</label><input type="text" id="summary" name="summary" /></div>
      </div>

      <div class="page">
        <h2>11. Treatment Done</h2>
        <div class="form-group"><label for="treatmentDone">Treatment Done:</label><input type="text" id="treatmentDone" name="treatmentDone" /></div>
        <h2>Doctor's Authentication</h2>
        <div class="form-group"><label for="doctorName">Doctor's Name *</label><input type="text" id="doctorName" name="doctorName" required /></div>
        <div class="form-group">
          <label for="digitalSignature">Upload Digital Signature *</label>
          <input type="file" id="digitalSignature" name="digitalSignature" accept="image/*" onchange="previewSignature()" required />
          <div id="signaturePreview" style="margin-top: 10px;"></div>
        </div>
      </div>

      <div class="navigation">
        <button type="button" id="prevBtn">Back</button>
        <button type="button" id="nextBtn">Next</button>
      </div>
    </form>
  </div>

  <div id="messageBoxContainer" class="message-box-container">
    <div class="message-box">
      <h2 id="messageBoxTitle"></h2>
      <p id="messageBoxMessage"></p>
      <button onclick="hideMessageBox()">OK</button>
    </div>
  </div>

  <script>
    const MONGODB_API_URL = "https://ap-south-1.aws.data.mongodb-api.com/app/data-yqtth/endpoint/data/v1";
    const API_KEY = "MCXx8y2dMD2YgfqF";
    
    const pages = document.querySelectorAll('.page');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    let currentPage = 0;

    function showPage(index) {
      window.scrollTo(0, 0);
      pages.forEach((page, i) => page.classList.toggle('active', i === index));
      prevBtn.disabled = index === 0;
      nextBtn.textContent = index === pages.length - 1 ? 'Submit' : 'Next';
    }

    function showMessageBox(title, message) {
      document.getElementById('messageBoxTitle').innerText = title;
      document.getElementById('messageBoxMessage').innerText = message;
      document.getElementById('messageBoxContainer').classList.add('show');
    }

    function hideMessageBox() {
      document.getElementById('messageBoxContainer').classList.remove('show');
    }

    function previewSignature() {
      const fileInput = document.getElementById('digitalSignature');
      const previewDiv = document.getElementById('signaturePreview');
      previewDiv.innerHTML = '';
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '150px';
          img.style.maxHeight = '100px';
          previewDiv.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }

    function collectFormData() {
      const form = document.getElementById('caseSheetForm');
      const data = {};
      new FormData(form).forEach((value, key) => {
        if (data[key]) {
          if (!Array.isArray(data[key])) data[key] = [data[key]];
          data[key].push(value);
        } else {
          data[key] = value;
        }
      });
      return data;
    }

    nextBtn.addEventListener('click', () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      } else {
        const doctorName = document.getElementById('doctorName').value.trim();
        const digitalSignature = document.getElementById('digitalSignature').files[0];
        if (!doctorName) return showMessageBox('Error', 'Please enter Doctor\'s name.');
        if (!digitalSignature) return showMessageBox('Error', 'Please upload Digital Signature.');

        const formData = collectFormData();

        // Convert digital signature to base64
        const reader = new FileReader();
        reader.onload = async function(e) {
          const signatureBase64 = e.target.result;
          formData.digitalSignature = signatureBase64;

          try {
            console.log('Submitting data:', formData);
            
            const response = await fetch('/api/submit-case', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
            });

            const result = await response.json();
            console.log('Server response:', result);

            if (!result.success) {
              const errorMessage = result.error || 'Failed to store data';
              console.error('Detailed error:', errorMessage);
              throw new Error(errorMessage);
            }
            
            console.log('Data successfully stored in MongoDB');
            
            showMessageBox('Success', 'Case Sheet submitted successfully!');
            setTimeout(() => {
              window.location.href = 'chief.html';
            }, 1500);
          } catch (error) {
            console.error('Error storing data:', error);
            showMessageBox('Error', 'Failed to store case sheet data. Please try again.');
          }
        };
        reader.readAsDataURL(digitalSignature);
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    });

    showPage(currentPage);
  </script>
</body>
</html>
