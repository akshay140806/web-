<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SRM Dental College</title>
  <style>
    :root {
      font-size: 16px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      
      background: url('campus.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background-color: rgba(4, 10, 124, 0.8); 
      border-radius: 1.5rem; 
      padding: 2rem;
      width: 90%;
      max-width: 28rem; 
      box-shadow: 0 0 1rem rgba(0,0,0,0.3); /* Soft shadow for depth */
      color: white; /* White text for contrast */
      text-align: center;
    }

    .logo {
      width: 6rem;
      height: auto;
      margin-bottom: 1rem;
      /* Using a placeholder image for the logo, replace with your actual logo.png */
      content: url('logo.png'); /* Placeholder for logo */
    }

    .college-name {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .login-box h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
      position: relative; /* Needed for password toggle icon positioning */
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      padding-right: 3rem; /* Space for the toggle icon */
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      outline: none; /* Remove outline on focus */
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%); /* Center vertically */
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #333; /* Grey color for the icon */
      padding: 0;
    }

    .button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: white;
      color: #007bff; /* Blue text for buttons */
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.2s; /* Smooth transition on hover */
      margin-bottom: 1rem;
    }

    .button:hover {
      transform: scale(1.03); /* Slightly enlarge on hover */
    }

    .forgot-password-link {
      text-align: right;
      margin-top: -0.8rem; /* Adjust to pull it closer to the password field */
      margin-bottom: 1.2rem; /* Space between forgot password and login button */
      font-size: 0.9rem;
    }

    .forgot-password-link a {
      color: white; /* White color for the link */
      text-decoration: none;
    }

    .forgot-password-link a:hover {
      text-decoration: underline;
    }

    .signup-link {
      font-size: 0.95rem;
      color: white;
      margin-top: 1rem;
    }

    .signup-link a {
      color: #007bff; /* Blue color for the link */
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Message box styles (kept for other messages, but not used for success) */
    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      display: none; 
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .message-box button {
      background-color: #3B82F6;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .message-box button:hover {
      background-color: #2563EB;
    }

    @media (max-width: 600px) {
      .college-name {
        font-size: 1.2rem;
      }

      .login-box h2 {
        font-size: 1.2rem;
      }
 
      .button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="SRM Logo" class="logo" />
    <div class="college-name">SRM DENTAL COLLEGE</div>
    <h2>Login</h2>

    <form id="loginForm" onsubmit="return false">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username or Email ID" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
      </div>

      <div class="forgot-password-link">
        <a href="forgot_password.html">Forgot Password?</a>
      </div>

      <button type="submit" class="button" onclick="handleLogin()">Login</button>

      <div class="signup-link">
        Don't have an account? <a href="adminsignup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <!-- Message box (will only be used for error messages now) -->
  <div id="messageBox" class="message-box">
    <p id="messageText"></p>
    <button onclick="hideMessageBox()">OK</button>
  </div>

  <script>
    // Function to toggle password visibility
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Function to show a message box (for errors)
    function showMessageBox(message) {
      document.getElementById('messageText').innerText = message;
      document.getElementById('messageBox').style.display = 'block';
    }

    // Function to hide the message box
    function hideMessageBox() {
      document.getElementById('messageBox').style.display = 'none';
    }

    // Handle login attempt
    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === '' || password === '') {
        showMessageBox('Please enter both username/email and password.');
        return;
      }

      // Simulate admin login
      if (username === 'xxxx' && password === '123') {
        // Directly redirect to the dashboard without showing a success message box
        window.location.href = 'admindashboard.html'; // Redirect to your dashboard page
      } else {
        showMessageBox('Invalid username/email or password. Please try again.');
      }
    }

    // Event listener for the signup link
    document.querySelector('.signup-link a').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default link behavior
      window.location.href = 'adminsignup.html'; // Redirect to your signup page
    });
  </script>
</body>
</html>
