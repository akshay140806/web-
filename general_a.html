  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('campus.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center center;
      margin: 0;
      padding: 20px;
      color: #622c2c;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 20px; /* Added margin-top for spacing */
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    .container {
      max-width: 900px;
      background:rgb(37, 40, 107,0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    h1, .main-heading, .heading {
      text-align: center;
      color: #cbe1f8;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    .heading {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ece7e7;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #996565;
      resize: vertical;
      min-height: 100px; /* Default height */
    }

    #clinicalFindings {
        min-height: 200px; /* Specific height for clinical findings */
    }

    #treatmentPlan {
        min-height: 200px; /* Specific height for treatment plan */
    }

    button {
      background-color: #000000;
      color: rgb(214, 192, 192);
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9ca8b5;
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background: #403186;
      border-radius: 10px;
    }

    .output h2 {
      margin-top: 0;
    }

    .checkbox-group-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .checkbox-item {
      font-size: 16px;
    }

    .checkbox-item input {
      margin-right: 8px;
    }

    .checkbox-group {
      text-align: center;
      margin-bottom: 30px;
    }

    .checkbox-group label {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .case-selected {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: rgb(122, 153, 122);
    }

    #treatmentSection {
      display: none;
    }
  </style>
</head>

    <div class="form-group">

    <div class="form-group">

    <div class="form-group">

    <div class="form-group">

      <p><strong>Personal History:</strong> <span id="outPersonalHistory"></span></p>
      <p><strong>Family History:</strong> <span id="outFamilyHistory"></span></p>
    </div>
  </div>

  <script>
    function handleSubmitGeneral() {
      document.getElementById('outChiefComplaint').textContent = document.getElementById('chiefComplaint').value;
      document.getElementById('outPresentIllness').textContent = document.getElementById('presentIllness').value;
      document.getElementById('outPastMedical').textContent = document.getElementById('pastMedical').value;
      document.getElementById('outPastDental').textContent = document.getElementById('pastDental').value;
      document.getElementById('outPersonalHistory').textContent = document.getElementById('personalHistory').value;
      document.getElementById('outFamilyHistory').textContent = document.getElementById('familyHistory').value;
      document.getElementById('outputSectionGeneral').style.display = 'block';
    }

    function handleSubmitClinical() {
      const clinicalFindings = document.getElementById('clinicalFindings').value;
      document.getElementById('outClinicalFindings').textContent = clinicalFindings;
      document.getElementById('outputSectionClinical').style.display = 'block';
    }

    function handleSubmitDiagnosis() {
      document.getElementById('outProvisionalDiagnosis').textContent = document.getElementById('provisionalDiagnosis').value;
      document.getElementById('outInvestigations').textContent = document.getElementById('investigations').value;
      document.getElementById('outFinalDiagnosis').textContent = document.getElementById('finalDiagnosis').value;
      document.getElementById('outputSectionDiagnosis').style.display = 'block';
    }

    function getSelectedCases() {
      const checkboxes = document.querySelectorAll('#caseCheckboxes input[type="checkbox"]');
      let selected = [];
      checkboxes.forEach(cb => {
        if (cb.checked) {
          selected.push(cb.value);
        }
      });
      return selected;
    }

    function toggleTreatmentSection() {
      const selectedCases = getSelectedCases();
      const checkbox = document.getElementById("enableTreatment");
      const treatmentDiv = document.getElementById("treatmentSection");

      if (checkbox.checked && selectedCases.length > 0) {
        document.getElementById("selectedCase").textContent =
          "Selected Departments: " + selectedCases.join(", ");
        treatmentDiv.style.display = "block";
      } else {
        treatmentDiv.style.display = "none";
        document.getElementById("selectedCase").textContent = "";
        if (selectedCases.length === 0) {
          alert("Please select at least one case sheet before continuing.");
          checkbox.checked = false;
        }
      }
    }

    function handleSubmitTreatment() {
      const plan = document.getElementById('treatmentPlan').value.trim();
      if (plan === "") {
        alert("Please enter a treatment plan.");
        return;
      }
      document.getElementById('outTreatmentPlan').textContent = plan;
      document.getElementById('outputSectionTreatment').style.display = 'block';
    }
  </script>
