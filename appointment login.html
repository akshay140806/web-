<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('campus.png') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      max-width: 600px;
      min-width: 500px;
      width: 90%;
      background: rgba(38, 40, 107, 0.9);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    h1 {
      margin: 0 0 25px 0;
      font-size: 40px;
      color: #ffffff;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #e0e0e0;
    }

    .input-field {
      width: calc(100% - 20px);
      padding: 12px;
      border: 1px solid #5a5d99;
      border-radius: 8px;
      background-color: #f0f0f0;
      color: #333;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-field:focus {
      outline: none;
      border-color: #3C8DFF;
      box-shadow: 0 0 0 3px rgba(60, 141, 255, 0.5);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #3C8DFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: #2e7ae6;
      transform: translateY(-2px);
    }

    .forgot-password {
      margin-top: 15px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #d0eaff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @media screen and (max-width: 540px) {
      .login-container {
        min-width: auto;
        width: 95%;
        padding: 20px;
        border-radius: 15px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .input-field {
        padding: 10px;
        font-size: 14px;
      }

      .submit-btn {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-wrapper">
      <img src="logo.png" alt="Company Logo" class="logo" />
    </div>
    <h1>Login</h1>

    <div class="input-group">
      <label for="idOrPhoneInput">Patient ID / Phone Number <span style="color: red;">*</span></label>
      <input type="text" id="idOrPhoneInput" class="input-field" placeholder="Enter Patient ID (e.g., u0001) or Phone Number" required />
    </div>

    <div class="input-group">
      <label for="passwordInput">Password <span style="color: red;">*</span></label>
      <input type="password" id="passwordInput" class="input-field" placeholder="Enter your password" required />
    </div>

    <button class="submit-btn" onclick="
      const idOrPhone = document.getElementById('idOrPhoneInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();
      if (!idOrPhone || !password) {
        alert('Please fill in both required fields: Patient ID / Phone Number and Password.');
      } else {
        window.location.href = 'booking slot.html';
      }
    ">Login</button>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
